name: Tests

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Running Tests
        run: |
          go mod tidy
          make test

  test-testworkflows:
      name: TestWorkflows Python Tests
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: testworkflows

      steps:
        - name: Clone the code
          uses: actions/checkout@v5

        - name: Set up Python 3.13
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'

        - name: Install UV package manager
          run: pip install uv

        - name: Install dependencies
          run: uv pip install --system -r pyproject.toml

        - name: Run tests with pytest
          run: pytest tests/ -v