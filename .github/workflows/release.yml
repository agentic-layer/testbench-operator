name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build, Push and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'
        with:
          fetch-depth: 0

      - name: Build and push Docker image
        id: build-image
        uses: ./.github/actions/build-push-image
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Create Install YAML'
        env:
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          # Extract version without 'v' prefix (e.g., v1.0.0 -> 1.0.0)
          VERSION=${IMAGE_TAG#v}
          IMAGE_NAME="ghcr.io/agentic-layer/testbench/testworkflows"

          # Build the install.yaml and replace the image tag
          kustomize build deploy/base | \
            sed "s|${IMAGE_NAME}:latest|${IMAGE_NAME}:${VERSION}|g" > install.yaml

          echo "Replaced image tag: ${IMAGE_NAME}:latest -> ${IMAGE_NAME}:${VERSION}"

      - name: 'Create Release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag#v}" \
              --generate-notes \
              install.yaml

  helm-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Determine Chart Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # For tags: use semver (e.g., v1.2.3 → 1.2.3)
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          else
            # For branches/PRs: use pre-release version (e.g., 0.0.0-main-abc1234)
            GIT_BRANCH="${{ github.ref_name }}"
            GIT_SHA="${{ github.sha }}"
            # Replace slashes with dashes for branch names (e.g., feature/foo → feature-foo)
            GIT_BRANCH="${GIT_BRANCH//\//-}"
            VERSION="0.0.0-${GIT_BRANCH}-${GIT_SHA:0:7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Chart Version: $VERSION"

      - name: Update Chart Version
        run: |
          # Update Chart.yaml with dynamic version
          sed -i "s|^version:.*|version: ${{ steps.version.outputs.version }}|" chart/Chart.yaml
          sed -i "s|^appVersion:.*|appVersion: ${{ steps.version.outputs.version }}|" chart/Chart.yaml

      - name: Update Image Tags for Release
        run: |
          # Update image tags in values.yaml to use the versioned images
          # This assumes Docker images were built with the same git tag
          sed -i "s|tag: latest|tag: ${{ steps.version.outputs.version }}|g" chart/values.yaml

      - name: Package Helm Chart
        run: |
          helm package chart/ --destination .

      - name: Log into Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm Chart to OCI Registry
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          helm push *.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
