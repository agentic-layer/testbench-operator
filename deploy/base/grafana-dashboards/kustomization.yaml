apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - grafana-testkube-dashboard.yaml
namespace: monitoring
configMapGenerator:
  - name: grafana-testkube-dashboard
    files:
      - testkube-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
