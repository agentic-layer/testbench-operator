apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-server
  labels:
    app: data-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-server
  template:
    metadata:
      labels:
        app: data-server
    spec:
      containers:
      - name: data-server
        image: python:3.11-slim
        command:
        - python3
        - -m
        - http.server
        - "8000"
        - --directory
        - /data
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        volumeMounts:
        - name: data-volume
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data-volume
        configMap:
          name: data-server-data
